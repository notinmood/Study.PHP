<pre>
Ø 对应语法
- 状态机拆分的是多个if…else…分支的情形
- 职责链拆分的是switch…case…情形
Ø 信息确定性的不同
- 状态机每一个状态自己都自动他的下一个状态是什么
- 职责链中每个处理器不清楚下一个处理器是谁，只有配置的时候客户端知道他们流程
Ø 方法的执行
- 状态模式的子类只负责改变环境类类的状态属性，而不负责去执行下一个状态的方法，其执行还需要通过环境类去调用下个状态子类的方法。
- 而职责链模式的每个管理者（处理器）则是既负责处理问题也负责请求的递交。
</pre>
